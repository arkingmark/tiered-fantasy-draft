<template name="myTeamSidebar">
	<div class="col-md-3">
		<ul class="nav nav-pills">
			<li>
				<div class="dropdown">
					<a data-toggle="dropdown" href="#"><h3>{{ team.name }} <b class="caret"></b></h3></a>
					<ul class="dropdown-menu" role="menu">
						{{#each teams }}
							<li>
								<a class="teamSelect">
									{{#if owner }}
										<strong>{{ name }}</strong>
									{{ else }}
										{{ name }}
									{{/if }}
								</a>
							</li>
						{{/each}}
					</ul>
				</div>	
			</li>
		</ul>
		<div class="table-responsive">
			<table class="table">
				<thead>
					<tr>
						<th></th>
						<th>Player</th>
						<th><div class="text-center">Bye</div></th>
						<th><div class="pull-right">$$</div></th>
					</tr>
				</thead>
				<tbody>
					{{#each league.positions }}
						{{#each getPositionPlayers position }}
							<tr>
								<td><div class="text-center"><span class="position {{../position }}">{{ ../position }}</span></div></td>
								<td>{{ name }}</td>
								<td><div class="text-center">{{ bye }}</div></td>
								<td><div class="pull-right">${{ getSalary _id }}</div></td>
							</tr>
						{{/each}}
						{{#each remainingSlots position }}
							<tr>
								<td><div class="text-center"><span class="position {{ ../position }}">{{ ../position }}</span></div></td>
								<td></td>
								<td></td>
								<td></td>
							</tr>
						{{/each }}
					{{/each }}
					<tr>
						<td colspan="3">
							<div class="pull-right">
								Total Allocated Salary:
							</div>
						</td>
						<td><div class="pull-right">${{ totalSalary }}</div></td>
					</tr>
					<tr>
						<td colspan="3">
							<div class="pull-right">
								Maximum Bid:
							</div>
						</td>
						<td><div class="pull-right">${{ maxBid }}</div></td>
					</tr>
					<tr>
						<td colspan="3">
							<div class="pull-right">
								Players Needed:
							</div>
						</td>
						<td><div class="pull-right">{{ playersNeeded }}</div></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</template>
