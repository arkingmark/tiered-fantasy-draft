<template name="teams">
	<div class="row">
		<div class="col-md-6 col-md-offset-3 text-center">
			{{#if isInRole 'admin' }}
			<form class="form-inline">
				<div class="form-group">
					<input type="text" class="form-control" id="teamName" placeholder="Team Name">
				</div>
				<a class="btn btn-primary" id="createTeam">Create Team</a>
			</form>
			{{/if }}
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="table-responsive">
				<table class="table">
					<thead>
						<tr>
							<th>Name</th>
							<th>Owner</th>
							{{#if isInRole 'admin'}}
								<th></th>
							{{/if }}
						</tr>
					</thead>
					<tbody>
						{{#each teams }}
							<tr>
								<td><a href="/teams/{{ _id }}">{{ name }}</a></td>
								<td>
									{{#if isInRole 'admin' }}
										<select class="form-control ownerSelect">
											<option></option>
											{{#each users }}
												{{#if owner ../_id }}
													<option id={{ _id }} selected>{{ email }}</option>
												{{ else }}
													<option id={{ _id }}>{{ email }}</option>
												{{/if}}
											{{/each }}
										</select>
									{{ else }}
										{{ ownerEmail }}
									{{/if }}
								</td>
								{{#if isInRole 'admin' }}
									<td class="deleteTeam"><span class="glyphicon glyphicon-trash"></span></td>
								{{/if }}
							</tr>
						{{/each }}
					</tbody>
				</table>
			</div>
		</div>
	</div>
</template>
