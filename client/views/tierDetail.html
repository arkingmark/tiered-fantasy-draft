<template name="tierDetail">
	<div class="row">
		{{> teamsSidebar }}
		<div class="col-md-6">
			<div class="pull-left">
				<h3>Tier: {{ tier.name }}</h3>
			</div>
			<div class="pull-right">
				<form class="form-inline">
					<div class="form-group">
						<input type="text" class="form-control" id="playerName" placeholder="Player Name">
					</div>
					<a class="btn btn-primary" id="addPlayer">Add Player</a>
				</form>
			</div>
			<div class="table-responsive">
				<table class="table">
					<thead>
						<tr>
							<th>Name</th>
							<th>Team</th>
							<th>Bye</th>
							<th>Pos</th>
							<th>Bid</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						{{#each players }}
							<tr>
								<td>{{ name }}</td>
								<td>{{ team }}</td>
								<td>{{ bye }}</td>
								<td>{{ position }}</td>
								<td>
									<div class="pull-left">$ </div><input type="text" class="form-control bid">	
								</td>
								<td><span class="glyphicon glyphicon-trash deletePlayer"></span></td>
							</tr>
						{{/each }}
					</tbody>
				</table>
			</div>
			<div class="pull-left">
				Max number of players to take
				<select id="playersToTake" class="form-control">
					{{#each players}}
						<option>{{ indexOfPlayer _id }}</option>
					{{/each }}
				</select>
			</div>
			<div class="pull-right"><a class="btn btn-lg btn-primary">Submit Bids</a></div>
		</div>
		{{> myTeamSidebar }}
	</div>
</template>
